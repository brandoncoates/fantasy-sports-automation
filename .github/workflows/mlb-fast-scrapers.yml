name: Run MLB Fast Scrapers

on:
  schedule:
    - cron: '0 13 * * *'  # Runs at 1:00 PM UTC daily
  workflow_dispatch:

jobs:
  run-mlb-fast-scrapers:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set Up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš¾ Run Box Score Scraper
      run: python mlb_box_scraper.py

    - name: ğŸ“‹ Run Roster Scraper
      run: python mlb_daily_rosters_scraper.py

    - name: ğŸŒ¦ï¸ Run Weather Scraper
      run: python mlb_daily_weather_scraper.py

    - name: ğŸ”® Run Probable Starters Scraper
      run: python mlb_probable_starters_scraper.py

    - name: ğŸ’° Run Betting Odds Scraper
      run: python mlb_betting_odds_scraper.py

    - name: â˜ï¸ Upload All CSVs to S3
      run: |
        echo "ğŸ“‚ Working directory:"
        pwd
        echo "ğŸ“ Listing files in project:"
        ls -R

        echo "ğŸš€ Starting upload to S3..."
        python upload_all_mlb_csvs.py
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
