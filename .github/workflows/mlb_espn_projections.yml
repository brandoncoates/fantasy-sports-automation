name: MLB – ESPN Projections Scraper

on:
  schedule:
    - cron: '15 13 * * *'  # 8:15 AM Central
  workflow_dispatch:

jobs:
  run-mlb-espn-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests beautifulsoup4 boto3 lxml

      - name: Run MLB ESPN projections scraper
        run: python mlb_espn_projections_scraper.py

      - name: Done
        run: echo "✅ MLB ESPN Projections scraped and uploaded!"
