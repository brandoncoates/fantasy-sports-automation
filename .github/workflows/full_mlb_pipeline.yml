name: Run Full MLB DFS Pipeline

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:15 America/Denver (12:15 UTC)
    - cron: '15 12 * * *'

env:
  TIMEZONE: America/Denver
  AWS_REGION: us-east-2
  S3_BUCKET: fantasy-sports-csvs
  BASEBALL_DIR: baseball
  STRUCTURED_DIR: baseball/combined
  ARCHIVE_DIR: baseball/combined/archive
  RECAP_DIR: baseball/combined

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üïí Set local DATE and YDAY (America/Denver)
        run: |
          echo "DATE=$(TZ='${{ env.TIMEZONE }}' date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "YDAY=$(TZ='${{ env.TIMEZONE }}' date -d 'yesterday' +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "Using DATE=$DATE and YDAY=$YDAY"

      - name: üì• Download structured file from S3
        run: |
          aws s3 cp "s3://${{ env.S3_BUCKET }}/${{ env.BASEBALL_DIR }}/combined/structured_players_${{ env.DATE }}.json" \
                   "${{ env.STRUCTURED_DIR }}/"
        env:
          AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION:            ${{ env.AWS_REGION }}

      - name: üìä Enhance with streak trends
        run: |
          python player_stats_analyzer.py
        env:
          STRUCTURED_DIR: ${{ env.STRUCTURED_DIR }}
          ARCHIVE_DIR: ${{ env.ARCHIVE_DIR }}

      - name: üìù Generate initial DFS article
        run: |
          python generate_dfs_article.py --date "${{ env.DATE }}"
        env:
          STRUCTURED_DIR: ${{ env.STRUCTURED_DIR }}
          RECAP_DIR: ${{ env.RECAP_DIR }}

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ‚òÅÔ∏è Upload JSON outputs to S3
        run: |
          aws s3 cp "${{ env.STRUCTURED_DIR }}/" "s3://${{ env.S3_BUCKET }}/${{ env.BASEBALL_DIR }}/combined/" \
            --recursive --exclude "*" --include "*.json"

      - name: üìã Log key files pushed
        run: |
          echo "Expected keys:"
          echo " - structured_players_${{ env.DATE }}.json"
          echo " - enhanced_structured_players_${{ env.DATE }}.json"
          echo " - mlb_dfs_article_${{ env.DATE }}.json"
