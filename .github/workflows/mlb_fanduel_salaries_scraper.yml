name: Run MLB FanDuel Salaries Scraper

on:
  schedule:
    - cron: '00 14 * * *'  # Runs at 9am Central (14:00 UTC)
  workflow_dispatch:

jobs:
  scrape-and-upload-fanduel-salaries:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 beautifulsoup4 requests

      - name: 🔐 Set AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 🚀 Run FanDuel Salaries Scraper
        run: python mlb_fanduel_salaries_scraper.py
