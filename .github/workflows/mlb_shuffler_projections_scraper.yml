name: Run Shuffler Projections Scraper

on:
  schedule:
    - cron: '0 14 * * *'  # 9 AM Central
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install requests boto3

      - name: 🔐 Set up secrets
        env:
          SHUFFLER_API_KEY: ${{ secrets.SHUFFLER_API_KEY }}
        run: |
          echo "✅ API key is set."

      - name: 🚀 Run scraper
        env:
          SHUFFLER_API_KEY: ${{ secrets.SHUFFLER_API_KEY }}
        run: python mlb_shuffler_projections_scraper.py
