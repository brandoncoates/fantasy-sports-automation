name: Run Shuffler Projections Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # 9am Central

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install boto3 requests

    - name: Run scraper
      env:
        SHUFFLER_API_KEY: ${{ secrets.SHUFFLER_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: python mlb_shuffler_projections_scraper.py
