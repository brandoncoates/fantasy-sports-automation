name: Run Shuffler Projections Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Every day at 9am Central / 10am Eastern

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests boto3

      - name: Run scraper
        env:
          SHUFFLER_API_KEY: ${{ secrets.SHUFFLER_API_KEY }}
        run: python mlb_shuffler_projections_scraper.py
