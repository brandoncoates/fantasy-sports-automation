name: Run DraftKings MLB Player Props Scraper

on:
  schedule:
    - cron: '45 14 * * *'  # Runs daily at 9:45 AM Central
  workflow_dispatch:       # Allows manual runs from GitHub UI

jobs:
  run-draftkings-player-props:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver boto3

      - name: Run DraftKings Props Scraper
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          python mlb_draftkings_player_props_scraper.py
