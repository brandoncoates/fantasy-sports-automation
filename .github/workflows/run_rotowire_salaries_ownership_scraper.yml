name: run-rotowire-salaries-ownership-scraper

on:
  schedule:
    - cron: '15 9 * * *'  # Runs daily at 9:15 AM UTC (3:15 AM Central)
  workflow_dispatch:

jobs:
  run-rotowire-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas boto3

      - name: Run Rotowire Salaries & Ownership Scraper
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          python mlb_rotowire_salaries_ownership_scraper.py
