name: Run Rotowire Salaries & Ownership Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * *"  # 9:30 AM Central Time

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Chrome & ChromeDriver 114
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

          # Download Chrome 114
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

          # Download ChromeDriver 114 matching Chrome 114.0.5735.90
          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/114.0.5735.90/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          # Symlinks for Selenium
          sudo ln -sf /usr/bin/google-chrome /usr/bin/chromium-browser || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 pandas boto3

      - name: Run Rotowire Salaries & Ownership Scraper
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
        run: |
          python fantasy-sports-automation/fantasy-sports-automation/mlb_rotowire_salaries_ownership_scraper.py
