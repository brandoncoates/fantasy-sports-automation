name: Run Combine Player JSON

on:
  schedule:
    - cron: "30 15 * * *"  # 10:30am CST
  workflow_dispatch:

jobs:
  combine-player-data:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip boto3

      - name: 🧠 Run Combine Script
        run: python mlb_combine_all_files.py

      - name: 🧾 List output for debug
        run: ls -lh
