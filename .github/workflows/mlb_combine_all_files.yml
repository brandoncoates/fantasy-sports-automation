name: Combine MLB JSON Files

on:
  schedule:
    - cron: '30 15 * * *'  # 10:30 AM CST
  workflow_dispatch:

jobs:
  combine-files:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      S3_BUCKET_NAME: fantasy-sports-csvs

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install boto3

      - name: Download Input Files from S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: python download_mlb_json_inputs.py

      - name: Run Combine Script
        run: python mlb_combine_all_files.py

      - name: Upload Combined JSON to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: python upload_combined_json.py
