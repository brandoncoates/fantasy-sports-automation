name: Run Action Network MLB Player Props Scraper

on:
  schedule:
    - cron: '35 14 * * *'  # 9:35 AM Central
  workflow_dispatch:

jobs:
  run-action-network-props:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests boto3 beautifulsoup4 pandas

      - name: Run Action Network Props Scraper
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          python mlb_action_network_props_scraper.py
