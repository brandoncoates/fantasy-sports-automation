name: Run Rotowire Salaries and Roster Percentages

on:
  workflow_dispatch:
  schedule:
    - cron: "30 15 * * *"  # Runs every day at 10:30am ET / 9:30am CT

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 boto3

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: 🧠 Run Rotowire salaries scraper
        run: python mlb_rotowire_salaries_scraper.py
