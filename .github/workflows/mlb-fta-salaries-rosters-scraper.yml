name: Run FTA Scraper

on:
  schedule:
    - cron: '0 14 * * *'  # Every day at 9am Central
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests boto3

      - name: 🚀 Run scraper
        run: python mlb_fta_ownership_salary_scraper.py
