name: Run MLB Probable Starters Scraper

on:
  schedule:
    - cron: '00 14 * * *'  # 9:00 AM Central Time (14:00 UTC)
  workflow_dispatch:

jobs:
  run-probable-starters:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests boto3 pandas

      - name: 🚀 Run Probable Starters Scraper
        run: python mlb_probable_starters_scraper.py
