name: MLB Weather Scraper

on:
  schedule:
    - cron: '00 14 * * *'  # Runs at 9:00 AM Central Time
  workflow_dispatch:

jobs:
  run-mlb-weather-scraper:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TOMORROW_IO_API_KEY: ${{ secrets.TOMORROW_IO_API_KEY }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pandas requests

      - name: ğŸš€ Run MLB Weather Scraper
        run: python mlb_weather_scraper.py
