name: MLB – Odds API Player Props Scraper

on:
  schedule:
    - cron: '0 14 * * *' # 9:00 AM Central
  workflow_dispatch:

jobs:
  run-mlb-player-props:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run MLB Odds API player props scraper
        run: python mlb_oddsapi_player_props_scraper.py
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

      - name: Done
        run: echo "✅ Player props scraped and uploaded to S3."
