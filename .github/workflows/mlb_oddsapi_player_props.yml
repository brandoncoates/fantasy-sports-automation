name: MLB – Odds API Player Props Scraper

on:
  schedule:
    - cron: '0 14 * * *'  # Runs at 9:00 AM Central
  workflow_dispatch:

jobs:
  run-mlb-player-props:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests boto3

      - name: Run MLB Odds API player props scraper
        run: python mlb_oddsapi_player_props_scraper.py

      - name: Done
        run: echo "✅ Player props scraped and uploaded to S3."
