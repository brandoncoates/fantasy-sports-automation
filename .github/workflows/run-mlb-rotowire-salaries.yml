name: Run MLB Rotowire Salaries Scraper

on:
  workflow_dispatch:

jobs:
  run-rotowire-salaries:
    name: Run Rotowire Salaries Scraper
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ğŸ§  Run Rotowire salaries scraper
        run: python mlb_rotowire_salaries_scraper.py

      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: rotowire-debug
          path: rotowire_debug.html
