# .github/workflows/mlb-pipeline.yml
name: MLB Pipeline — Starters, Rosters, Weather

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date for pipeline (YYYY-MM-DD)'
        required: true

jobs:
  srw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # 1) PROBABLE STARTERS FIRST
      - name: Run probable starters scraper
        run: python mlb_probable_starters_scraper.py --date "${{ github.event.inputs.date }}"

      - name: Verify starters JSON
        run: |
          ls -l "data/raw/probable_starters/mlb_probable_starters_${{ github.event.inputs.date }}.json"
          head -n 5 "data/raw/probable_starters/mlb_probable_starters_${{ github.event.inputs.date }}.json" || true

      - name: Upload starters artifact
        uses: actions/upload-artifact@v4
        with:
          name: starters-${{ github.event.inputs.date }}
          path: data/raw/probable_starters/mlb_probable_starters_${{ github.event.inputs.date }}.json

      # 2) ROSTERS (injects starters if needed)
      - name: Run roster scraper
        run: python mlb_rosters_scraper.py --date "${{ github.event.inputs.date }}"

      - name: Verify roster JSON
        run: |
          ls -l "data/raw/rosters/mlb_rosters_${{ github.event.inputs.date }}.json"
          head -n 5 "data/raw/rosters/mlb_rosters_${{ github.event.inputs.date }}.json" || true

      - name: Upload roster artifact
        uses: actions/upload-artifact@v4
        with:
          name: rosters-${{ github.event.inputs.date }}
          path: data/raw/rosters/mlb_rosters_${{ github.event.inputs.date }}.json

      # 3) WEATHER
      - name: Verify stadium CSV exists
        run: |
          ls -l "mlb_stadium_coordinates.csv"
          head -n 3 "mlb_stadium_coordinates.csv" || true

      - name: Run weather scraper
        run: python mlb_weather_scraper.py --date "${{ github.event.inputs.date }}"

      - name: Verify weather JSON
        run: |
          ls -l "data/raw/weather/mlb_weather_${{ github.event.inputs.date }}.json"
          head -n 5 "data/raw/weather/mlb_weather_${{ github.event.inputs.date }}.json" || true

      - name: Upload weather artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-${{ github.event.inputs.date }}
          path: data/raw/weather/mlb_weather_${{ github.event.inputs.date }}.json

      # Betting odds — replace your current betting steps with these
      - name: Run betting odds scraper
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          python mlb_betting_odds_scraper.py \
            --date "${{ github.event.inputs.date }}" \
            --api-key "${ODDS_API_KEY}"
          ls -l "data/raw/betting" || true
          head -n 5 "data/raw/betting/mlb_betting_odds_${{ github.event.inputs.date }}.json" || true

      - name: Upload betting odds artifact
        uses: actions/upload-artifact@v4
        with:
          name: betting-odds-${{ github.event.inputs.date }}
          path: data/raw/betting/mlb_betting_odds_${{ github.event.inputs.date }}.json
          if-no-files-found: error

      - name: Run box scores scraper
        run: |
          python mlb_box_scraper.py --date "${{ github.event.inputs.date }}"
          ls -l data/raw/boxscores || true
          head -n 5 "data/raw/boxscores/mlb_boxscores_${{ github.event.inputs.date }}.json" || true

      - name: Upload box scores artifact
        uses: actions/upload-artifact@v4
        with:
          name: boxscores-${{ github.event.inputs.date }}
          path: data/raw/boxscores/mlb_boxscores_${{ github.event.inputs.date }}.json
          if-no-files-found: error
