# .github/workflows/mlb-pipeline.yml
name: MLB Pipeline â€” Step 1: Rosters Only

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date for pipeline (YYYY-MM-DD)'
        required: true
        default: ''

jobs:
  roster-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run roster scraper
        run: |
          python mlb_rosters_scraper.py --date "${{ github.event.inputs.date }}"

      - name: Verify roster file exists
        run: |
          ls -l "data/raw/rosters/mlb_rosters_${{ github.event.inputs.date }}.json"

      - name: Upload rosters artifact
        uses: actions/upload-artifact@v4
        with:
          name: rosters-${{ github.event.inputs.date }}
          path: data/raw/rosters/mlb_rosters_${{ github.event.inputs.date }}.json
