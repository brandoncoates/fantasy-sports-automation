# .github/workflows/mlb-pipeline.yml
name: MLB Pipeline — Rosters Only

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date for pipeline (YYYY-MM-DD)'
        required: true

jobs:
  roster-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run roster scraper
        run: python mlb_rosters_scraper.py --date "${{ github.event.inputs.date }}"

      - name: Verify roster JSON exists
        run: |
          echo "Looking for roster file…"
          ls -l data/raw/rosters/mlb_rosters_${{ github.event.inputs.date }}.json
