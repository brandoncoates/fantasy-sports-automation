# .github/workflows/mlb-pipeline.yml
name: MLB Pipeline â€” Step 1: Rosters

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date for pipeline (YYYY-MM-DD)'
        required: false
        default: ''
  # You can leave schedule in or comment it out until everything's green:
  # schedule:
  #   - cron: '0 4 * * *'

env:
  DATE: ${{ github.event.inputs.date || format('{0:yyyy-MM-dd}', github.event.schedule) || (github.event.inputs.date == '' && format('{0:yyyy-MM-dd}', fromJson('{"now":"'+github.event_time+'"}').now)) }}

jobs:
  roster-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run roster scraper
        run: python mlb_rosters_scraper.py --date ${{ env.DATE }}

      - name: Upload rosters artifact
        uses: actions/upload-artifact@v4
        with:
          name: rosters-${{ env.DATE }}
          path: data/raw/rosters/mlb_rosters_${{ env.DATE }}.json

