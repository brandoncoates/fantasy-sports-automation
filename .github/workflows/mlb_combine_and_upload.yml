name: MLB Combine and Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'  # Runs daily at 8am PT / 11am ET

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install boto3

      - name: ğŸ“„ Download MLB JSON files from S3
        run: python download_mlb_json_inputs.py

      - name: ğŸ§  Combine and Upload structured player data
        run: python mlb_combine_all_files.py
