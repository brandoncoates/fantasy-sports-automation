name: Combine and Upload MLB JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *'  # daily at 11:00 UTC (4â€¯AM PT / 7â€¯AM ET)

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install boto3

      - name: ğŸ“„ Download MLB JSON inputs from S3
        run: python download_mlb_json_inputs.py

      - name: ğŸ§  Combine and upload structured player JSON
        run: python mlb_combine_all_files.py
