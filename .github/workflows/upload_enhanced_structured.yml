name: Upload Enhanced Structured File to S3

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 7 AM PT (14:00 UTC)

jobs:
  upload-enhanced:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      STRUCTURE_DATE: ${{ github.event.inputs.date || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          pip install --upgrade pip

      - name: Set DATE if not manually supplied
        run: echo "STRUCTURE_DATE=$(date -u '+%Y-%m-%d')" >> $GITHUB_ENV
        if: env.STRUCTURE_DATE == ''

      - name: Run player stats analyzer
        run: |
          python player_stats_analyzer.py

      - name: Set output filename
        id: set_output
        run: |
          echo "file_name=enhanced_structured_players_${{ env.STRUCTURE_DATE }}.json" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp enhanced_structured_players_${{ env.STRUCTURE_DATE }}.json s3://fantasy-sports-csvs/baseball/combined/
