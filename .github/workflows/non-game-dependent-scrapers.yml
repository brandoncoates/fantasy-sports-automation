name: Run Non-Game-Dependent MLB Scrapers

on:
  schedule:
    - cron: "0 13 * * *"  # 6:00 AM MST
  workflow_dispatch:

jobs:
  run-non-game-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: pip install boto3 requests pandas

      - name: ğŸŒ¦ï¸ Run Weather Scraper
        run: python mlb_weather_scraper.py

      - name: ğŸ“° Run ESPN Articles Scraper
        run: python mlb_espn_articles_scraper.py

      - name: ğŸ“‹ Run Roster Scraper
        run: python mlb_rosters_scraper.py

      - name: â˜ï¸ Upload to S3
        run: python upload_all_mlb_csvs.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
